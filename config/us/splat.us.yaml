options:
  # base settings
  basename: hm64
  target_path: baserom.us.z64
  platform: n64
  compiler: GCC
  base_path: ../..
  find_file_boundaries: True
  # paths  
  asm_path: asm
  src_path: src
  build_path: build
  asset_path: bin
  extensions_path: tools/splat_ext
  symbol_addrs_path: config/us/symbol_addrs.txt
  undefined_funcs_auto_path: config/us/undefined_funcs_auto.txt
  undefined_syms_auto_path: config/us/undefined_syms_auto.txt
  ld_symbol_header_path: include/ld_symbols.h
  # header
  header_encoding: ASCII
  # asm settings
  asm_inc_header: ".include \"macro.inc\"\n.set noat\n.set noreorder\n"
  asm_function_macro: glabel
  asm_data_macro: dlabel
  asm_emit_size_directive: True
  generate_asm_macros_files: False
  # disassembly settings
  migrate_rodata_to_functions: True
  # misc.
  gfx_ucode: f3dex2
  segment_symbols_style: makerom
  libultra_symbols: True
  # disassemble_all: True
  # dump_symbols: True
  
