  # maps
  
  # map format: 
  #   main index with offsets for each subasset
  #   map grid
  #     header
  #     tile size x
  #     tile size z
  #     map width
  #     map height
  #     unused value
  #     total tile count
  #     linear grid position to tile number/tile index array
  #   tile vertices and rendering metadata
  #     index
  #     vertices
  #       header
  #       y offset
  #       fallback height
  #       texture index (bits 0-6 encode the index, while bit 7 means use max/invalid value (set on tiles with shared textures))
  #       vertices per tile (usually 4)
  #       coordinates array (3 x 4, char-sized elements)
  #     rendering metadata (format depends on the tile is being rendered as a triangle or quad and if a texture or a solid color is being used)
  #       header
  #       flags (render 1 triangle, render 2 triangles, use solid color vs. texture)
  #       unused field
  #       unused field
  #       if using a texture:
  #         array of vtx, tc[0], tc[1] for gSPModifyVertex commands
  #         if quad:
  #           array for vtx 4
  #       if using a solid color:
  #         r
  #         g
  #         b
  #       triangle 1 bitfield (encodes the vertex order for gSP1Triangle)
  #       if quad:
  #         triangle 2 bitfield (encodes the vertex order for gSP2Triangles)
  #   terrain quads for each tile
  #     header
  #     base height
  #     triangle 1
  #       point 1:
  #         x, y, z
  #       point 2:
  #         x, y, z
  #       point 3:
  #         x, y, z
  #     triangle 2
  #       point 1:
  #         x, y, z
  #       point 2:
  #         x, y, z
  #       point 3:
  #         x, y, z
  #   linear grid position to level interaction index array
  #   core map objects
  #     total core map objects
  #     object 1
  #       metadata
  #         header
  #         sprite index
  #         repeat object count
  #       subobject 1
  #         flags
  #         x
  #         y
  #         z
  #       subobject 2
  #         ...
  #     object 2
  #       ...
  #   tile textures (CI4)
  #     index
  #     textures
  #       header
  #       dimensions
  #       texture
  #   tile palettes
  #     index
  #     palettes
  #       header
  #       palette
  #   core map object textures (CI4)
  #     index
  #     textures
  #       header
  #       dimensions
  #       texture
  #   core map object palettes
  #     index
  #     palettes
  #       header
  #       palette
  #   map additions metadata
  #     header
  #     x
  #     z
  #     width
  #     height
  #     grid to tile index values (for appending to the main grid to tile index array)
  #     grid to level interaction index (for appending to main grid to level interaction index array)
