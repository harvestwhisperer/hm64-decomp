  # entity sprites
  # ci8 spritesheet format:
  #   sprite1:
  #     header (4 bytes)
  #     width (4 bytes)
  #     height (4 bytes)
  #     ci8 data
  #   sprite2:
  #   ...
  #   palette index
  #     offset1
  #     offset2
  #     ...
  #     offset for end of palettes/start of spritesheet index
  #     padding
  #   palette1
  #     header (4 bytes)
  #     palette
  #   palette2:
  #   ...
  #   animation index
  #   animation metadata 1
  #     header
  #       header signature
  #       total frames
  #       unused
  #     animation metadata 
  #       sprite/bitmap counter for frame
  #       frame duration
  #       has audio
  #     sprite/bitmap metadata
  #     	sprite number (index into spritesheet index table)
  #       unused 2 bit field
  #       anchorX (s16)
  #       anchorY (s16)
  #      sprite/bitmap metadata 2
  #       etc.
  #   animation metadata 2
  #   ...
  #   sprite to palettes mapping table u8[] --> table[spritesheetEntry] --> paletteIndex
  #   assets index
  #     offset for spritesheet (i.e., 0)
  #     offset for palette section
  #     offset for animation section
  #     sprite to palettes mapping array
  #     end of assets/start of spritesheet index
  #   spritesheet index
  #     offset1
  #     offset2
