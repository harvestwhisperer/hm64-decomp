  #   custom vertices?
  #     index, offsets = 0x28
  #     data array
  #       header
  #       data
  #   unknown data2, used for float calculations
  #   unknown data3, possibly grid-to-texture tile map
  #   shorts used for floats (byte-swapped)
  #   ci4 textures1
  #     index
  #     textures
  #       header
  #       dimensions
  #       texture
  #   ci4 palettes
  #     palette1
  #       header
  #       palette
  #   ci4 textures2, 32 x 32, 15-16 elements
  #     index
  #     textures
  #       header
  #       dimensions
  #       ci4 data
