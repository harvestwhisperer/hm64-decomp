name: Harvestmoon64 (North America)
sha1: 90631460f1876a14849df0541d534012b410a34c

options:
  basename: hm64
  target_path: baserom.us.z64
  base_path: ..
  compiler: GCC
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  asm_path: asm
  src_path: src
  build_path: build
  asset_path: bin
  asm_inc_header: ".include \"macro.inc\"\n.set noat\n.set noreorder\n"
  asm_function_macro: glabel
  asm_data_macro: dlabel
  asm_emit_size_directive: true
  symbol_addrs_path: symbol_addrs.txt
  generated_c_preamble: "#include \"common.h\"\n"
  segment_symbols_style: makerom
  migrate_rodata_to_functions: true
  libultra_symbols: True
  gfx_ucode: f3dex2
  # ld_symbol_header_path: include/ld_symbols.h
  # disassemble_all: true
  # extensions_path: tools/splat_ext
  
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40
    vram: 0xA4000040
    subsegments:
    - [0x0040, bin, ipl3]
    - [0x0b70, bin, ipl3font]

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80025C00
    subsegments:
      - [0x1000, hasm, entry]

  - name: main
    type: code
    start: 0x1050
    vram: 0x80025C50
    subalign: 8
    follows_vram: entry
